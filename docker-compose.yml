  frontend:
    build:
      context: .
      # Reuse repo root; Dockerfile placed at backend/frontend/Dockerfile to avoid conflicts
      dockerfile: backend/frontend/Dockerfile
    container_name: kilexep-frontend
    environment:
      - FLASK_BASE_URL=http://nginx
      - NEXT_TELEMETRY_DISABLED=1
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: kilexep-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/srv/static:ro
    restart: unless-stopped

