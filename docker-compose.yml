services:
  db:
    image: postgres:15-alpine
    container_name: kilexep-db
    environment:
      POSTGRES_DB: kilexep
      POSTGRES_USER: kilexep_user
      POSTGRES_PASSWORD: kilexep_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kilexep_user -d kilexep"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kilexep-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kilexep-backend
    environment:
      - DJANGO_SETTINGS_MODULE=kilexep_backend.settings
      - DJANGO_SECRET_KEY=django-insecure-dev-key-change-in-production-abc123def456ghi789jkl
      - DJANGO_DEBUG=true
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend,kilexep-backend
      - BETA_MODE=true
      - DATABASE_URL=postgresql://kilexep_user:kilexep_password@db:5432/kilexep
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_CLIENT_ID=265367264562-2bab9s4ra37lhuler716redm9afn71sj.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=265367264562-2bab9s4ra37lhuler716redm9afn71sj.apps.googleusercontent.com
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - backend_static:/app/static
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

